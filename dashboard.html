<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>

<body style="display: flex; justify-content: space-around; flex-direction: row;">
    <div>
        <canvas id="myChart" style="position: relative;height:40vh; width:40vw"></canvas>
    </div>
    <div>
        <canvas id="meuGrafico" style="position: relative;height:40vh; width:40vw"></canvas>
    </div>
</body>
<script>
    const ctx = document.getElementById('myChart');

    new Chart(ctx, {
        type: 'bar',
        data: {
            labels: ['Janeiro', 'Fevereiro', 'Março', 'Abril', 'Maio', 'Junho'],
            datasets: [{
                label: 'Umidade média',
                data: [90, 89, 93, 87, 88, 82],
                borderWidth: 1,
            },
            {
                label: 'Temperatura média',
                data: [22, 24, 27, 23, 20, 18],
                borderWidth: 1,
            }]
        }
    });


    const lugar = document.getElementById('meuGrafico');

    new Chart(lugar, {
        type: 'line',
        data: {
            labels: ['12:00', '13:00', '14:00', '15:00', '16:00', '17:00'],
            datasets: [{
                label: 'Umidade',
                data: [80, 82, 80, 85, 80, 83],
                borderWidth: 1
            },
            {
                label: 'Temperatura',
                data: [30, 29, 28, 25, 22, 23],
                borderWidth: 1
            }]
        }
    });
</script>

</html>
